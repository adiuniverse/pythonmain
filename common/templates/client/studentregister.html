{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>StudentRegister</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->


    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="{% url 'common:index' %}" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary"><i class="fa fa-book me-3"></i>EDUTECH</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="{% url 'common:index' %}" class="nav-item nav-link active">Home</a>
                <a href="{% url 'common:about' %}" class="nav-item nav-link">About</a>
                <a href="{% url 'common:courses' %}" class="nav-item nav-link">Courses</a>
                <a href="{% url 'common:contact' %}" class="nav-item nav-link">Contact</a>
                <a href="{% url 'common:login' %}" class="nav-item nav-link">Login</a>
                <!-- <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
                    <div class="dropdown-menu fade-down m-0">
                        <a href="{% url 'common:team' %}" class="dropdown-item">Our Team</a>
                        <a href="{% url 'common:testimonial' %}" class="dropdown-item">Testimonial</a>
                        <a href="{% url 'common:404' %}" class="dropdown-item">404 Page</a>
                    </div>
                   
                </div> -->
                <!-- <a href="{% url 'common:contact' %}" class="nav-item nav-link">Contact</a> -->
            </div>
            <!-- <a href="" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Join Now<i class="fa fa-arrow-right ms-3"></i></a> -->
        </div>
    </nav>
    <!-- Navbar End -->



     <!-- form start -->

     <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                
                  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                  alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">STUDENTREGISTER</h3>
      
                  <form class="px-md-2" method="POST">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1q">Full Name</label>
                        <input type="text" id="form3Example1q" class="form-control" name="fname" />
                    
                    </div>
                    <div class="form-outline mb-4">
                        
                        <label class="form-label" for="form3Example1q">Email Adress</label>
                        <input type="email" id="exampleInputEmail1" class="form-control" name="email" />
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="Address" class="form-label"> Address</label>
                      <input type="Address" class="form-control" id="addressInputAdress1" aria-describedby="addressHelp" name="address">
                    </div>
                    <div class="form-outline mb-4">
                        
                        <label class="form-label" for="form3Example1q">Phone Number</label>
                        <input type="number" id="exampleInputEmail1" class="form-control" name="phonenumber"/>
                        
                    </div>
                    <div class="mb-3">
                      <label for="Gender" class="form-label">Gender</label>
                         <input type="radio" name="gender" value="male">Male
                        <input type="radio"  name="gender" value="female">Female<br /><br />
                    </div>

                    <div class="form-outline mb-4">
                        
                        <label class="form-label" for="form3Example1q">Username</label>
                        <input type="text" id="exampleInputEmail1" class="form-control" name="username"/>
                        
                    </div>
                    <div class="form-outline mb-4">
                        
                        <label class="form-label" for="form3Example1q">Password</label>
                        <input type="password" id="exampleInputEmail1" class="form-control" name="password"/>
                        
                    </div>
                    <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
      
                </form>
    
            
            </div>
          </div>
        </div>
      </div>
    </section>
     <!-- form end -->
    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>



</body>

</html>
