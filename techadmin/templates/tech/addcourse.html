{% extends 'tech/master.html' %}
{% load static %}
{% block title %}AddCourse{% endblock %}
{% block link %}
{% endblock %}   
</head>
<body>
  {% block content %}
   <!-- Page content -->
   <div class="content" style="background-color: aqua;">
   
   
    <section class="h-100 h-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              
                class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                alt="Sample photo">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">ADD COURSE</h3>
                 {{message}}
                <form class="px-md-2" method="POST" enctype="multipart/form-data">
                   {% csrf_token %}

                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Image</label>
                    <input type="file" class="form-control" name="file">
                  </div>
              
                 
                    <div class="form-outline mb-4">
                      
                      <label class="form-label" for="form3Example1q">Course Name</label>
                      <input type="text" id="exampleInputEmail1" class="form-control"  name="fname"/>
                      
                  </div>
                  <div class="mb-3">
                      <label for="Address" class="form-label">Duration</label>
                      <input type="text" class="form-control" id="addressInputAdress1" aria-describedby="addressHelp" name="duration" >
                    </div>
                    
                    <div class="mb-3">
                      <label for="Address" class="form-label">Payment</label>
                      <input type="text" class="form-control" id="addressInputAdress1" aria-describedby="addressHelp" name="payment" >
                    </div>
  
                  
                 
                  
                 
                  <button type="submit" class="btn btn-success btn-lg mb-1">Add</button>
    
              </form>
              {{message}}
          
          </div>
        </div>
      </div>
    </div>
  </section>
  
     </div>
  {% endblock %}
</body>
</html>
