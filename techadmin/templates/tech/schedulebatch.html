{% extends 'tech/master.html' %}
{% load static %}
{% block title %}ScheduleBatch{% endblock %}
{% block link %}
{% endblock %}   
</head>
<body>
  {% block content %}
  <div class="content">
   
   
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              
                class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                alt="Sample photo">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2"></h3>SHEDULED BATCH </h3>
    
                <form class="px-md-2" method="POST">
                   {% csrf_token %}
                  <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example1q">Batch Name</label>
                      <input type="text" id="form3Example1q" class="form-control" name="name" />
                  
                  </div>
                 
                  
                    
                  <div class="mb-3">
                      <label for="Address" class="form-label">Day</label>
                      <input type="text" class="form-control" id="addressInputAdress1" aria-describedby="addressHelp" name="day">
                    </div>
               
                 
                  
                  
                  <div class="form-outline mb-4">
                      
                      <label class="form-label" for="form3Example1q">StartTime</label>
                      <input type="text" id="exampleInputEmail1" class="form-control" name="start" />
                      
                  </div>
                  <div class="form-outline mb-4">
                      
                      <label class="form-label" for="form3Example1q">EndTime</label>
                      <input type="text" id="exampleInputEmail1" class="form-control"  name="end"/>
                      
                  </div>
                 
                  <button type="submit" class="btn btn-success btn-lg mb-1">Add</button>
    
              </form>
  
          
          </div>
        </div>
      </div>
    </div>
  </section>
  
     </div>
  {% endblock %}
</body>
</html>
